<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Filesystem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Simple Filesystem</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Directory Structure</h2>
                <div id="directory-structure"></div>
                <div class="mt-3">
                    <h3>Current Path: <span id="current-path">/</span></h3>
                    <button id="go-up" class="btn btn-secondary">Go Up</button>
                </div>
            </div>
            <div class="col-md-6">
                <h2>Actions</h2>
                <div class="mb-3">
                    <h3>Create File</h3>
                    <input type="text" id="file-name" class="form-control mb-2" placeholder="File Name">
                    <textarea id="file-content" class="form-control mb-2" placeholder="File Content"></textarea>
                    <button id="create-file" class="btn btn-primary">Create File</button>
                </div>
                <div class="mb-3">
                    <h3>Create Directory</h3>
                    <input type="text" id="dir-name" class="form-control mb-2" placeholder="Directory Name">
                    <button id="create-dir" class="btn btn-primary">Create Directory</button>
                </div>
            </div>
        </div>
        <div id="file-viewer" class="mt-4" style="display: none;">
            <h2>File Viewer</h2>
            <h3 id="file-viewer-name"></h3>
            <textarea id="file-viewer-content" class="form-control mb-2" rows="10"></textarea>
            <button id="update-file" class="btn btn-primary">Update File</button>
            <button id="close-viewer" class="btn btn-secondary">Close</button>
        </div>
    </div>
    <div id="loading" class="position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center bg-light" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
